<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Online Gobelins</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="w-screen h-screen">
    <!-- Container -->
    <div class="w-full h-full flex justify-center items-center gap-8 relative">
      <!-- Lobby container -->
      <div class="flex gap-8 h-fit" id="lobby">
        <form class="flex flex-col gap-4 w-sm">
          <img src="uno_logo.svg" alt="" class="w-full" />
          <div class="flex gap-2 box-border">
            <input
              type="text"
              name="username"
              id="usernameInput"
              class="w-64 p-4 box-border bg-gray-100 rounded-md hover:bg-gray-200"
              placeholder="Username"
            />
            <button
              name="join"
              id="joinButton"
              class="bg-gray-100 rounded-md flex-grow p-4 box-border hover:bg-gray-200 cursor-pointer disabled:text-gray-400 disabled:bg-gray-50 disabled:cursor-default"
            >
              Join lobby
            </button>
          </div>
          <button
            name="ready"
            id="readyButton"
            disabled="disabled"
            class="bg-yellow-300 rounded-md flex-grow p-4 box-border hover:bg-yellow-400 cursor-pointer disabled:text-gray-400 disabled:bg-gray-50 disabled:cursor-default"
          >
            Let's go !
          </button>
        </form>
      </div>

      <!-- Game container -->

      <div id="gameHTML" class="w-full h-full relative hidden">
        <div
          class="w-fit h-fit flex bg-gray-100 p-4 absolute top-2 left-2 rounded-md"
        >
          <p id="currentPlayerIndicatorHTML">Adrienternet</p>
        </div>

        <div class="w-full h-fit flex justify-center">
          <!-- Card stack -->
          <div class="bg-gray-100 p-4 rounded-2xl flex flex-wrap">
            <li
              id="cardStackHTML"
              class="card transition-all h-60 w-50 min-w-50 rounded-xl border-8 border-white box-border p-2 list-none bg-pink-500 cursor-pointer shadow hover:-translate-y-16 hover:shadow-xl"
            >
              <p class="text-white bg-black text-xl font-bold">UNO</p>
            </li>
          </div>
          <!-- Discard pile -->
          <div
            id="discardCardHTML"
            class="bg-gray-100 p-4 rounded-2xl flex flex-wrap"
          ></div>
        </div>

        <div
          class="absolute bottom-0 left-0 w-full flex justify-center h-fit mb-2"
        >
          <ul
            id="localPlayerHandHTML"
            class="bg-gray-100 p-4 w-8/10 rounded-2xl flex -space-x-24"
          >
            <li
              id="cardHTML"
              class="card transition-all h-60 w-50 min-w-50 rounded-xl border-8 border-white box-border p-2 list-none cursor-pointer shadow hover:-translate-y-16 hover:shadow-xl"
            >
              <p
                id="cardValueHTML"
                class="text-white bg-black text-xl font-bold"
              >
                cardValue
              </p>
            </li>
          </ul>
        </div>
      </div>

      <!-- Players display -->
      <div
        class="w-xs bg-gray-100 p-4 rounded-md box-border flex flex-col gap-2 h-fit absolute top-2 right-2 z-50"
      >
        <p class="text-lg font-medium">Players in lobby :</p>
        <ul id="playersList" class="flex flex-col gap-2">
          <li id="player" class="flex justify-between">
            <div class="playerName" id="playerName"></div>
            <div class="playerStatus" id="playerStatus"></div>
          </li>
        </ul>
        <p id="gameStatus"></p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
