<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Online Gobelins</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="h-screen w-screen">
    <!-- Container -->
    <div class="relative flex h-full w-full items-center justify-center gap-8">
      <!-- Lobby container -->
      <div class="flex h-fit gap-8" id="lobby">
        <form class="flex w-sm flex-col gap-4">
          <img src="uno_logo.svg" alt="" class="w-full" />
          <div class="box-border flex gap-2">
            <input
              type="text"
              name="username"
              id="usernameInput"
              class="box-border w-64 rounded-md bg-gray-100 p-4 hover:bg-gray-200"
              placeholder="Username"
            />
            <button
              name="join"
              id="joinButton"
              class="box-border flex-grow cursor-pointer rounded-md bg-gray-100 p-4 hover:bg-gray-200 disabled:cursor-default disabled:bg-gray-50 disabled:text-gray-400"
            >
              Join lobby
            </button>
          </div>
          <button
            name="ready"
            id="readyButton"
            disabled="disabled"
            class="box-border flex-grow cursor-pointer rounded-md bg-yellow-300 p-4 hover:bg-yellow-400 disabled:cursor-default disabled:bg-gray-50 disabled:text-gray-400"
          >
            Let's go !
          </button>
        </form>
      </div>

      <!-- Game container -->

      <div id="gameHTML" class="relative hidden h-full w-full overflow-hidden">
        <div
          class="absolute top-2 left-2 flex h-fit w-fit rounded-md bg-gray-100 p-4"
        >
          <p id="currentPlayerIndicatorHTML">Adrienternet</p>
        </div>

        <!-- Table -->
        <div class="flex h-fit w-full justify-center gap-8 absolute top-40">
          <!-- Card stack -->
          <div class="flex flex-wrap rounded-2xl bg-gray-100 p-4">
            <li
              id="cardStackHTML"
              class="card flex justify-center items-center box-border h-60 w-50 min-w-50 cursor-pointer list-none rounded-xl border-8 border-white bg-gray-900 p-2 shadow transition-all hover:shadow-xl"
            >
              <img src="uno_logo.svg" alt="" />
            </li>
          </div>
          <!-- Discard pile -->
          <div
            id="discardCardHTML"
            class="flex flex-wrap rounded-2xl bg-gray-100 p-4"
          ></div>
        </div>


        <!-- Player's hand -->
        <div
          class="absolute bottom-2 left-0 mb-2 flex h-fit w-full justify-center"
        >
          <ul
            id="localPlayerHandHTML"
            class="flex transition-all w-8/10 -space-x-24 rounded-2xl bg-gray-100 p-4 translate-y-32"
          >
            <li
              id="cardHTML"
              class="card relative box-border h-60 w-50 min-w-50 cursor-pointer list-none rounded-xl border-8 border-white p-2 shadow transition-all hover:-translate-y-16 hover:shadow-xl"
            >
              <p
                id="cardValueHTML"
                class="absolute h-fit w-fit text-4xl font-bold text-white drop-shadow-sm first-letter:capitalize"
              >
                cardValue
              </p>
            </li>
          </ul>
        </div>
      </div>

      <!-- Players display -->
      <div
        class="absolute top-2 right-2 z-50 box-border flex h-fit w-xs flex-col gap-2 rounded-md bg-gray-100 p-4"
      >
        <p class="text-lg font-medium">Players in lobby :</p>
        <ul id="playersList" class="flex flex-col gap-2">
          <li id="player" class="flex justify-between">
            <div class="playerName" id="playerName"></div>
            <div class="playerStatus" id="playerStatus"></div>
          </li>
        </ul>
        <p id="gameStatus"></p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
