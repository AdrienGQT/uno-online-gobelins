<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uno Online Gobelins</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="lobby__container">
      <div class="lobby" id="lobby">
        <form class="lobbyForm">
          <img src="uno_logo.svg" alt="" class="lobby__logo" />

          <div class="lobbyForm__up">
            <input
              type="text"
              name="username"
              id="usernameInput"
              class="lobbyForm__username"
              placeholder="Username"
            />
            <button name="join" id="joinButton" class="lobbyForm__join">
              Join game
            </button>
            <h1 class="">
              Hello
            </h1>
          </div>
          <button
            name="ready"
            id="readyButton"
            disabled="disabled"
            class="lobbyForm__ready"
          >
            Ready
          </button>
        </form>
        <div class="playersList__container">
          <p>Players in lobby</p>
          <ul id="playersList" class="playersList">
            <li id="player">
              <div class="playerName" id="playerName"></div>
              <div class="playerStatus" id="playerStatus"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
